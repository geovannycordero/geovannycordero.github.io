---
layout: default
---

<h2>Blog</h2>
{% for post in site.posts %}
<h4 style="margin-bottom: 5px;">
  <a href="{{ post.url | prepend: site.baseurl }}">
    {{ post.title }}
  </a>
</h4>
<time>{{ post.date | date: "%b %-d, %Y" }}</time>
{% endfor %}

<p style="margin-top: 50px;">
  subscribe <a href="{{ '/feed.xml' | prepend: site.baseurl }}">via RSS</a>
</p>
